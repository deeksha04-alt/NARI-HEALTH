<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="BOOKING.CSS">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>NARI-HEALTH</title>
  </head>
  <body>
   

<div class="container-fluid">
    <div class="container">
        <div class="row" >
            <div class="col-4" id="c4">
               
            </div>
            <div class="col-8" id="r">
                <div class="col-12" id="head">
                <h1>BOOKING APPOINTMENT</h1>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">EMAIL</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">NAME</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="NAME">
                    </div>
                    <div class="col-12">
                        <legend class="col-form-label col-sm-2 pt-0">TIME-SLOT</legend>
                       
                        <div class="form-check" class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          9AM-1PM
                        </label>
                     
                    </div>
                      <div class="form-check" class="col-6">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          4PM-6PM
                        </label>
                      </div>
                    </div>
               
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">PROBLEM</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">DISEASES</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>PERIOD PROBLEM</option>
                        <option>PREGNANCY</option>
                        <option>COUNCELLING</option>
                      </select>
                    </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          ALL ABOVE DETAILS ARE CORRECT!!
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                  </form>
            </div>
           
        </div>
    </div>
</div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
